      <div class="container">
  
        <header>Travel Order Form</header>
        
        <form action="#">
    
            <div class="form first">
                <div class="details personal">
                  <span class="title">Local Travel Order</span>

<!--START OF FIELD 1-->
                    <div class="fields">
                        <div class="input-field1">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field1">
                            <label>Destination</label>
                            <input type="text" placeholder="Enter your destinatoin" required>
                        </div>

                        <div class="input-field1">
                            <label>Position</label>
                            <input type="text" placeholder="Enter your position" required>
                        </div>

                        <div class="input-field1">
                            <label>Inclusive Date/s of travel</label>
                            <input type="date" required>
                        </div>

                      <div class="input-field1">
                            <label>Division/Agency</label>
                            <input type="text" placeholder="Enter agency you belong" required>
                        </div>
            
                      <div class="input-field1">
                            <label>Purpose/s of Travel</label>
                            <input type="text" placeholder="Enter purpose" required>
                        </div>

                    </div>
                  </div>
        
        

<!--START OF FIELD 2-->
              <div class="DTE">
                  <div class="line"></div>
                      <span class="title">Daily Travel Expenses (DTE) to be incured: Fund to which travel expenses would be charged to:</span>

                  <div class="fields">
          
                        <div class="input-field2">  
                             <label></label>
                        </div>
              
                        <div class="input-field2">
                            <label for="genfund" >General Fund</label>
                        </div>

                        <div class="input-field2">
                            <label for="projfund">Project Funds</label>       
                        </div>
                          
<!--OTHER GUI-->                    
                    <div class="input-field2">
                        <label>Others</label>
                    </div>
              
                    <div class="input-field2">
                        <label>
                          <input type="checkbox"> Actual
                        </label>
                    </div>
              
                    <div class="input-field2">
                        <label for="genfund">
                          <input type="radio"  id="genfund" value="general funds" name="actual"> 
                        </label>
                    </div>
              
                    <div class="input-field2">
                        <label for="projfund">
                          <input type="radio"  id="projfund" value="project funds" name="actual">
                        </label>
                    </div>
              
                    <div class="input-field2">
                        <label>
                          <input type="radio"  id="other" value="others" name="actual">
                        </label>
                    </div>

                    <div class="input-field2">
                        <label>
                          <input type="checkbox"> Per Diem
                        </label>
                    </div>
              
                    <div class="input-field2">
                        <label for="genfund">
                          <input type="radio"  id="genfund" value="general funds" name="per_diem"> 
                        </label>
                    </div>
              
                    <div class="input-field2">
                        <label for="projfund">
                          <input type="radio"  id="projfund" value="project funds" name="per_diem">
                        </label>
                    </div>
              
                    <div class="input-field2">
                        <label>
                          <input type="radio"  id="other" value="others" name="per_diem">
                        </label>
                    </div>

                    <div class="input-field2">
                        <label>
                          <input type="checkbox"> Transportation
                        </label>
                    </div>
                 
                    <div class="input-field2">
                        <label for="genfund">
                          <input type="radio" id="genfund" value="general funds" name="transpo"> 
                        </label>
                    </div>
              
                    <div class="input-field2">
                        <label for="projfund">
                          <input type="radio"  id="projfund" value="project funds" name="transpo">
                        </label>
                    </div>
              
                    <div class="input-field2">
                        <label>
                          <input type="radio"  id="other" value="others" name="transpo">
                        </label>
                    </div>
              
                    <div class="input-field1">
                        <label>
                          <input type="checkbox"> Others
                          <input type="text"  class="oth" placeholder="Enter other funds" required>
                        </label>
                    </div> 
            
                </div>
          
                <div class="buttons">  
                    <input class="reset" type="reset">  
                    
                    <button class="submit">
                        <span class="btnText">Submit</span>
                    </button>
                </div>
