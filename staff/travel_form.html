  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Request Travel Order</span>
      </div>
    </nav>

  
    <div class="home-content">
      <div class="container">
  
        <header>Travel Order Form</header>
        
        <form method="POST">
    
            <div class="form first">
                <div class="details personal">
                  <span class="title">Local Travel Order</span>


<!--START OF FIELD 1-->
                    <div class="fields">

                      <div class="input-field1">
                         <span>Traveler's Info</span>
                      </div>

                      <div class="input-field1">
                       <button style=" width:40px; height:40px;" type="button" class="btn btn-success btn-sm" onclick="addEntry();"><i class="bx bx-plus"></i></button>
                      </div>

                      <div class="input-field1">
                      <div id="children">
                        <div class="form-group">
                          <input type="text" name="tavelers[]" placeholder="Name/Position/Division" class="form-control" required="required"/>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
<!--JS for Adding Multiple name input -->
<script>
function addEntry(){
  var entry="<input type='text' name='tavelers[]' placeholder='Name/Position/Division' class='form-control'/>";
  var element=document.createElement("div");
  element.setAttribute('class', 'form-group');
  element.innerHTML=entry;
  document.getElementById('tavelers').appendChild(element);
}
</script>
        
              <div class="DTE">
                  <div class="line"></div>

                  <div class="fields">
                        <div class="input-field1">
                            <label>Control Number</label>
                            <input type="text" placeholder="Control Number" required>
                        </div>
                        <div class="input-field1">
                            <label>Destination</label>
                            <input type="text" placeholder="Enter your destination" required>
                        </div>

                        <div class="input-field1">
                            <label>Inclusive Date/s of travel</label>
                            <input type="date" required>
                        </div>
                        <div class="input-field1">
                            <label>End Date of travel</label>
                            <input type="date" required>
                        </div>
            
                      <div class="input-field1">
                            <label>Purpose/s of Travel</label>
                            <input type="text" placeholder="Enter purpose" required>
                        </div>
                </div>
              </div>

<!--START OF FIELD 2-->
              <div class="DTE">
                  <div class="line"></div>
                      <span class="title">Daily Travel Expenses (DTE) to be incured:</span>

                  <div class="fields">
          
                      <div class="input-field1">
                          <label>
                          <input type="checkbox"  required>
                          Actual
                          </label>
                      </div>

                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="" required>
                      </div>

                      <div class="input-field1">
                          <label>
                          <input type="checkbox"  required>
                          Per Diem
                          </label>
                      </div>
            
                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="eg. meal, incidental expences" required>
                      </div>

                      <div class="input-field1">
                          <label>
                          <input type="checkbox"  required>
                          Transportation
                          </label>
                      </div>
            
                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="eg. official vehicle, public conveyance" required>
                      </div>

                      <div class="input-field1">
                          <label>
                          <input type="checkbox"  required>
                          Others
                          </label>
                      </div>
            
                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="Please Specify" required>
                      </div>
                </div>
              </div>

                <div class="DTE">
                  <div class="line"></div>
                      <span class="title">Fund to which travel expenses would be charged to:</span>

                  <div class="fields">
          
                       <div class="input-field1">
                          <label>
                          <input type="checkbox"  required>
                          General Fund (GAA)
                          </label>
                      </div>

                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="" required>
                      </div>

                      <div class="input-field1">
                          <label>
                          <input type="checkbox"  required>
                          Project Funds
                          </label>
                      </div>
            
                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="Please Specify" required>
                      </div>

                      <div class="input-field1">
                          <label>
                          <input type="checkbox"  required>
                          Others
                          </label>
                      </div>
            
                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="eg. sponsor/ requesting agency" required>
                      </div>

                </div>
                 </div>

                <div class="DTE">
                  <div class="line"></div>

                  <div class="fields">
        
                      <div class="input-field1">
                          <label>
                         Remarks/ Special Instructions:
                          </label>
                      </div>
            
                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="" required>
                      </div>

                </div>
          
                <div class="buttons">  
                    <input class="reset" type="reset">  
                    
                    <button class="submit">
                        <span class="btnText">Submit</span>
                    </button>
                </div> 

          </div>  

        </form>
        </div>


      
    </div>

  </section>

 </script>
