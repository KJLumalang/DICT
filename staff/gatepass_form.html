                          <label>

                      </div>

                          <label></label>
                          <input type="text" placeholder="" required>
                      </div>

                          <label>
                          <input type="checkbox"  required>
                          Transportation Pick-up of documents
                          </label>
                      </div>
            
                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="" required>
                      </div>

                      <div class="input-field1">
                          <label>
                          <input type="checkbox"  required>
                          Others
                          </label>
                      </div>
            
                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="" required>
                      </div>
                    </div>

                  </div>
        
        

<!--START OF FIELD 2-->
              <div class="DTE">
                  <div class="line"></div>
                      <span class="title">Personal</span>

                  <div class="fields">
          
                       <div class="input-field1">
                          <label>
                          <input type="checkbox">
                          Medication/Physical Check-Up</label>
                      </div>
            
                      <div class="input-field1">
                          <label></label>
                        
                      </div>

                      <div class="input-field1">
                          <label>
                          <input type="checkbox">
                          Medical Attention to Family Member/Relative</label>       
                      </div>
                        
                      <div class="input-field1">
                          <label></label>   
                      </div>
                      <div class="input-field1">
                          <label>
                          <input type="checkbox"  required>
                          Others
                          </label>
                      </div>
            
                      <div class="input-field1">
                          <label></label>
                          <input type="text" placeholder="" required>
                      </div>
                    </div>


                </div>


                  <div class="fields">
          
                       <div class="input-field1">
                          <label>Date/s:</label>
                          <input type="date" class="" placeholder="" required>

                      <div class="input-field1">
                          <label>Venue:</label>
                          <input type="text" placeholder="" required>
                      </div>
            
                      <div class="title">
                          <label style="font-size:15px;">Start Time</label>
                          <input type="time" placeholder="" required>
                          <label style="font-size:15px;">to</label>
                          <input type="time" placeholder="" required>
                      </div>

                </div>

          
               <div class="buttons">

                      <input class="reset" type="reset">  
                      <button class="submit">
                          <span class="btnText">Submit</span>
                      </button>
                   
                </div>


          </div>
